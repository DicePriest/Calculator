<!doctype html>
<html>
<head>
    <title>Calculator/Javascript My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<script>
     function addSymbol(calc) {
         var formula = document.getElementById("calc_name");
         console.log(formula);
         console.log(formula.value);
         formula.value += calc;
     }
     function calc_exect() {
         var formula = document.getElementById("calc_name");
         console.log(formula);
         console.log(formula.vaue);
         var result_text = formula.value;
         console.log(result_text);
         var result = eval(result_text);
         formula.value = result;
     }
     function clear_text(){
        var formula = document.getElementById("calc_name");
        formula.value = "";
     }
</script>
<input id="calc_name">
<table border="2">
<tr>
<td><button onclick="addSymbol('+')">+</button></td>
<td><button onclick="addSymbol('-')">-</button></td>        
<td><button onclick="addSymbol('/')">/</button></td>
<td><button onclick="addSymbol('*')">*</button></td>   
<td><button onclick="clear_text()">Clear</button></td>
</tr>
<tr>
<td><button onclick="addSymbol('1')">1</button></td>
<td><button onclick="addSymbol('2')">2</button></td>
<td><button onclick="addSymbol('3')">3</button></td>
<td><button onclick="addSymbol('0')">0</button></td>
</tr>
<tr>
<td><button onclick="addSymbol('4')">4</button></td>
<td><button onclick="addSymbol('5')">5</button></td>
<td><button onclick="addSymbol('6')">6</button></td>
</tr>
<tr>
<td><button onclick="addSymbol('7')">7</button></td>
<td><button onclick="addSymbol('8')">8</button></td>
<td><button onclick="addSymbol('9')">9</button></td>
<td><button onclick="calc_exect()">=</button></td>
</tr>
</table>
</body>
</html>
